[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.4.79
	bogde/HX711@^0.7.5
	olkal/HX711_ADC@^1.2.12
	gyverlibs/GyverPortal@^3.4
	knolleary/PubSubClient@^2.8

upload_port = COM7
upload_speed = 256000
terminal_port = COM7
terminal_speed = 115200
