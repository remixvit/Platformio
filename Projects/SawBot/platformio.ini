[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_port = COM4
monitor_speed = 115200
upload_port = COM4
upload_speed = 128000
lib_deps = 
	itead/Nextion@^0.9.0
	vshymanskyy/TinyGSM@^0.11.5
	witnessmenow/UniversalTelegramBot@^1.3.0
	plerup/EspSoftwareSerial@^6.16.1
